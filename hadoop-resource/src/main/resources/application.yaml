spring:
  application:
    name: resource-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

server:
  port: 8086

eureka:
  instance:
    hostname: localhost
    port: 8083
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - metrics

cache:
  implementation: hashmap
  props: "cache.properties"
  etcd:
  - http://localhost:2379
