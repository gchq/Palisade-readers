akka:
  kafka:
    consumer:
      discovery-method: akka.discovery
      service-name: kafka
      use-dispatcher: akka.kafka.default-dispatcher
      poll-interval: 50ms
      poll-timeout: 50ms
      stop-timeout: 30s
      close-timeout: 20s
      commit-timeout: 15s
      commit-time-warning: 1s
      commit-refresh-interval: infinite
      wait-close-partition: 500ms
      position-timeout: 5s
      offset-for-times-timeout: 5s
      metadata-request-timeout: 5s
      eos-draining-check-interval: 30ms
      partition-handler-warning: 5s
      kafka-clients:
        group.id: resource-service
        enable.auto.commit: true
      connection-checker:
        enable: true
        max-retries: 3
        check-interval: 15s
        backoff-factor: 2.0
      topics:
        input-topic:
          name: user
          partitions: 1
    producer:
      discovery-method: akka.discovery
      service-name: kafka
      parallelism: 10000
      topics:
        output-topic:
          name: resource
          partitions: 1
        error-topic:
          name: error
          partitions: 1
    committer:
      max-batch: 1000
      max-interval: 10s
      parallelism: 100
    default-dispatcher:
      type: "Dispatcher"
      executor: "thread-pool-executor"
      thread-pool-executor:
        fixed-pool-size: 16
  discovery:
    method: config
    config:
      services:
        kafka:
          endpoints:
          - host: "localhost"

logging:
  level:
    org.apache.kafka: WARN
